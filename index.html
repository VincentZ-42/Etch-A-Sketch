<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href="index.css">
    <script src="script.js" defer></script>
  </head>
  <title>Etch-A-Sketch Web Edition</title>
  <body>

    <header class="header">
      <h1 class="heading">Etch-A-Sketch</h1>
    </header>

    <main>
      <div id="grid-container" class="grid"></div>
      
      <div class='controls'>
        <div>
          <p>Grid Size [10-100]: </p>
          <div>
            <input id="sizeSlider" type="range" min="10" max="100">
            <p id="sizeValue">16 x 16</p>
          </div>
        </div>
        <div class="mode-controls">
          <p>Mode: </p>
          <button id="classic" value="classic">Classic</button>
          <button id="eraser" value="eraser">Eraser</button>
        </div>
        <button id="clear">Clear</button>
      </div>
    </main>

    <footer class="footer">
      Copyright &copy 2021 & Built by 
      <a class="footer-link" href="https://github.com/VincentZ-42" target="_blank">Vincent Zhao</a> |
      <a class="footer-link" href="https://github.com/VincentZ-42/etch-a-sketch" target="_blank">Code</a>
    </footer>
  </body>
</html>
